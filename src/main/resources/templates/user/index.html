<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="shortcut icon" th:href="@{~/Images/logo.png}">
<link rel="stylesheet" type="text/css" th:href="@{~/CSS/mycss.css}">
<script th:src="@{~/JS/myjs.js}"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Juliicasta</title>
</head>
<body>
	<div th:replace="user/menu :: menu"></div>

	<!-- Slide -->
	<div id="carouselExampleControls" data-interval="4000"
		class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100"
					th:src="@{'~/Images/Slide/'+${slide1.imagename}}"
					th:alt="${slide1.id}">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100"
					th:src="@{'~/Images/Slide/'+${slide2.imagename}}"
					th:alt="${slide2.id}">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100"
					th:src="@{'~/Images/Slide/'+${slide3.imagename}}"
					th:alt="${slide3.id}">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls"
			role="button" data-slide="prev"> <span
			class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselExampleControls"
			role="button" data-slide="next"> <span
			class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="sr-only">Next</span>
		</a>
	</div>

	<!-- Introduce -->
	<div class="container">
		<div class="row">
			<div class="col-4 introduce">
				<p>
					<i class="fa fa-check-square-o" aria-hidden="true"> Thời trang</i>
				</p>
			</div>
			<div class="col-4 introduce">
				<p>
					<i class="fa fa-check-square-o" aria-hidden="true"> Chất lượng</i>
				</p>
			</div>
			<div class="col-4 introduce">
				<p>
					<i class="fa fa-check-square-o" aria-hidden="true"> Uy tín</i>
				</p>
			</div>
		</div>
	</div>

	<!-- Banner -->
	<div class="container">
		<hr>
		<div class="row">
			<div class="col-12">
				<img th:src="@{/Images/banner.png}" width="100%" height="150px" />
			</div>
		</div>
	</div>

	<!-- New product -->
	<div class="container mb-3">
		<div class="row mt-3">
			<div class="col-6">
				<h4>
					<strong>SẢN PHẨM MỚI</strong>
				</h4>
			</div>
			<div class="col-6">
				<a class="more" th:href="@{~/user/product?idCate=0&filter=NO&page=1}"><strong>Tất cả</strong> <i
					class="fa fa-angle-right" aria-hidden="true"></i></a>
			</div>
		</div>
		<div class="row">
			<div th:each="item:${listProduct}" class="col-4 mt-3">
				<div class="box m-auto">
					<div class="slide-img">
						<img th:src="@{'~/Images/Products/'+${item.mainimage}}" alt="1" />
						<div class="overlay">
							<a th:href="@{'~/user/product/detail/'+${item.id}}" class="buy-btn">Chi tiết</a>
						</div>
					</div>
					<div class="detail-box">
						<div class="type">
							<a th:href="@{'~/user/product/detail/'+${item.id}}" th:text="${item.name}">Name</a>
							<span th:text="${item.code}"></span>
						</div>
						<span class="price" th:text="${item.price} + ' VND'"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="user/footer :: footer"></div>
</body>
</html>
